plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group 'epam.training'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.7.6'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.0'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

}

test {
    useJUnitPlatform()
}